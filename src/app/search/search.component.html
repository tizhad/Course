<div class="justify-content-center">
    <div class="row justify-content-center">
        <div>
            <form class="form-inline d-flex justify-content-center" [formGroup]="searchForm" (ngSubmit)="search()">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" formControlName="searchTerm">
                <button class="btn btn-outline-success" type="submit" style="margin-left: 5px">Search</button>
            </form>
        </div>
    </div>
</div>
