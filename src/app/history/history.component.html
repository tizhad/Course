<div class="d-flex justify-content-center">
    <div class=" mb-3 p-2" style="max-width: 540px;">
        <div class="mb-3 bg-light p-3" *ngFor="let course of enrollmentHistory.courseList">
            <div class="">
                <img src="{{course.image || noImageProvided}}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional
                        content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12 m-auto justify-content-center mt-5">
            <p *ngIf="!enrollmentHistory?.courseList?.length">No Data to show</p>
        </div>
    </div>

</div>
