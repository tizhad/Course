<div class="d-flex justify-content-center align-content-center" *ngIf="isLoggedInUser && courseList">
    <button class="btn btn-outline-danger border-0 disabled">Sort By</button>
    <div class="btn-group">
        <button class="btn btn-light m-3"  *ngFor="let option of sortOptions" (click)="sort(option)">{{option}}</button>
    </div>
</div>

<div *ngIf="!courseList">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoggedInUser">
    <app-form></app-form>
</div>
<div class="container mx-auto mt-4" *ngIf="isLoggedInUser">
    <h1>COURSE LIST</h1>
    <div class="row">
        <div class="col-lg-3 mb-4" *ngFor="let course of courseList">
            <app-course [course]="course" (selectedCourseEmit)="setSelectedCourse(course)"></app-course>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-3" *ngIf="isLoggedInUser && courseList">
    <div class="pagination">
        <div class="page-item">
            <a class="page-link clickable" (click)="onPageChange()">More Courses</a>
        </div>
    </div>
</div>
