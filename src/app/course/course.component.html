<div class="card h-100">
    <img class="card-img-top img-fluid mx-auto" [src]="course.image || noImageProvided" alt="{{ course.name }}">
    <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title">{{ course.name }}</h5>
        <p class="card-text small">{{ truncateDescription(course.description, 100) }}</p>
        <p class="card-text">{{ formatCurrency() }}</p>
        <button class="btn btn-primary" (click)="onEnrollClick(course)"
                [ngClass]="{'disabled btn-secondary': course.enrollDate}"
        >Enroll</button>
    </div>
</div>
